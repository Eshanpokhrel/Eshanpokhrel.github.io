<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="turnAlert"></div>
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="box">
            <div class="alertBox"></div>
        </div>

        <div class="players">
            <div class="player player1"></div>
            <div class="player player2"> </div>
        </div>

        <button class="restartBtn">Restart</button>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
